<div class="buscador-personas-container">
	<h4>{{ datatitle || uppercase }}</h4>
	<div id="filterContact" class="form-group">
		<div class="col-md-6">
			<label class="control-label ng-scope" translate>USER_NAME</label>
	        <input class="form-control ng-pristine ng-untouched ng-valid ng-scope" type="text" name="username" ng-model="filter.username">			
		</div>
		<div class="col-md-6">
			<label class="control-label ng-scope" translate>USER_LASTNAME</label>
	        <input class="form-control ng-pristine ng-untouched ng-valid ng-scope" type="text" name="name" ng-model="filter.name" required>
		</div>
		<div class="col-md-6">
			<label class="control-label ng-scope" translate>USER_COMPANY</label>
	        <input class="form-control ng-pristine ng-untouched ng-valid ng-scope" type="text" name="company" ng-model="filter.company" required>
		</div>
		<hr>
		<div class="col-md-6 text-right">
			<button type="button" class="btn btn-action" ng-click="returnItemsFilter()" translate>BTN_SEARCH</button>
			<button type="button" class="btn btn-action" ng-click="contactReset()" translate>BTN_RESET</button>
		</div>
	</div>
</div>
